<form>
  <mat-form-field>
    <mat-label>Location</mat-label>
    <mat-select name="location" (selectionChange)="onSelected($event)">
      @for (option of options; track option) {
      <mat-option [value]="option.geohash">{{option.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>
